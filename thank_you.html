<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #0a0563;
            background: linear-gradient(119deg, rgba(10, 5, 99, 1) 0%, rgba(77, 77, 201, 1) 25%, rgba(0, 212, 255, 1) 100%);
            padding: 0;
        }

        .thank-you-container {
            min-height: 100vh;
            width: 100%;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .thank-you-logo {
            width: 245px !important;
            height: auto;
            margin-bottom: 1rem;
        }

        .thank-you-title {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .thank-you-images {
            max-width: 900px;
            width: 100%;
        }

        .thank-you-images img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .thank-you-images img:hover {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .thank-you-images .col-md-4 {
                padding: 0 0.5rem;
            }
        }

        .thank-you-section {
            background-color: aliceblue;
            height: auto;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid thank-you-container">
        <header class="py-3"
            style="box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;display: flex;justify-content: space-between;background-color: #ffffff;">
            <div class="container" style="display: flex;justify-content: space-between;">
                <img src="img/servicenow-header-logo.svg" alt="ServiceNow Logo" class="thank-you-logo" />
                <img src="img/martech_color_logo.png" alt="Martech Logo" class="thank-you-logo" />
            </div>
        </header>
        <section class="thank-you-section p-4"
            style="max-width: 100%; margin: 40px auto auto auto; gap: 2rem; padding: 10px; display: flex;flex-direction: column;">
            <div class="container" style="margin: auto; padding: 10px;">
                <div style="font-size: 2rem; color: #007bff; margin-bottom: 0.5rem;">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1 class="thank-you-title m-0">Thank You! <i class="fas fa-thumbs-up"
                        style="color: #28a745; margin: auto;"></i></h1>
            </div>

            <div class="d-flex flex-wrap align-items-center justify-content-center"
                style="padding: 10px; margin: auto;">
                <div class="thank-you-text" style="flex: 1;text-align: center;">
                    <h2 class="sample-heading" style="font-weight: 400; color: #555;">Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </h2>
                </div>
            </div>
        </section>

        </script>

</html>
